    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        /* Default Light Mode Base - Richer Cream (#FFF9EF) for better transparency contrast */
        background-color: #FFF9EF; 
        color: #1a1a1a;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        position: relative;
        transition: background-color 0.5s ease;
      }

      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.035;
        pointer-events: none;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Environmental Lighting (Top Right Source) */
      /* Adjusted for a 'Warm/Sunny' feel */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Golden/Peach highlight for that warm cute aesthetic */
        background: radial-gradient(circle at 100% 0%, rgba(255, 230, 200, 0.5) 0%, rgba(255, 255, 255, 0.1) 60%, rgba(0,0,0,0) 100%);
        pointer-events: none;
        z-index: -1;
        mix-blend-mode: soft-light;
      }
    </style>
